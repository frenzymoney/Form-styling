<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Raleway:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Form Styling</title>
</head>
<body>
    <div class="div">
    <h1>Sign Up</h1>
    <p>It's free and only takes a minute</p>
    <form action="">
    <div>
        <label for="first Name">First Name</label>
        <input type="text" name="firstname" id="first-name">
    </div>
    <div>
        <label for="last Name">Last Name</label>
        <input type="text" name="lastname" id="last-name">
    </div>
    <div>
        <label for="email">Email</label>
        <input type="text" name="email" id="email">
    <div>
        <label for="password">Password</label>
        <input type="text" name="password" id="password">
    </div>
    <div>
        <label for="password2">Confirm Password</label>
        <input type="text" name="password" id="password2">
    </div>
    </form>
    <button class="button" type="submit">Sign Up</button>
    </div>
    <p>By clicking the Sign Up button, you agree to our 
        <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>
    <div class="login">
    <p>Already have an account? <a href="#">Login Here</a></p></div>
</body>
</html>
