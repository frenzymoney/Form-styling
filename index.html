<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Styling</title>
</head>
<body>
    <h1>Sign Up</h1>
    <p>It's free and only takes a minute</p>
    <form action="">
        <div><label for="first Name">First Name</label>
        <input type="text" name="firstname" id="first-name"></div>
        <div><label for="last Name">Last Name</label>
        <input type="text" name="lastname" id="last-name"></div>
        <div><label for="email">Email</label>
        <input type="text" name="email" id="email></div>
        <div><label for="password">Password</label>
        <input type="text" name="password" id="password">
        </div>
        <div><label for="password2">Confirm Password</label>
        <input type="text" name="password" id="password2"></div>
    </form>
    <button>Sign Up</button>
    <p>By clicking the Sign Up button, you agree to our 
        Terms & Conditions and Privacy Policy</p>

    <p>Already have an account? Login Here</p>
</body>
</html>
